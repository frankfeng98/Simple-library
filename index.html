<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tianling's library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            Tianling's library
        </div>
        <form action="" method="post" class="user-input">
            <div class="field book-field">
                <label for="Book">Book</label>
                <input type="text" id="Book" required>
            </div>
            <div class="field author-field">
                <label for="Author">Author</label>
                <input type="text" id="Author" required>
            </div>
            <div class="field page-field">
                <label for="Page">Number of Pages</label>
                <input type="number" id="Page" required>
            </div>
            <div class="field status-field">
                <label for="Status">Status</label>
                <select name="Status" id="Status">
                    <option value="read">Read</option>
                    <option value="noread">Not Read Yet</option>
                </select>
            </div>
            <button type="submit" value="submit" id="submit">SUBMIT</button>
        </form>
        <div class="library"></div>
    </div>
    <script src="source.js"></script>
</body>
</html>
